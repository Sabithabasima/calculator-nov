<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="website icon" href="./images/download.jpg">
    <link rel="stylesheet" href="style.css">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome
     -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bricolage+Grotesque&family=Dosis:wght@200;400;700&family=Gabarito&family=Mooli&family=Nunito:ital,wght@0,200;0,300;0,500;1,200;1,600;1,700&family=Pacifico&family=Playpen+Sans:wght@300;500;600;700&family=Raleway:ital@0;1&family=Roboto&family=Ubuntu:ital,wght@0,300;1,300&family=Zeyada&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="calculator">
        
            <div id="input" class="display">
                <input id="output" type="text" name="display" placeholder="0" style="text-align: right;">
            </div>
            <div class="button1">
                <input onclick="clearAll()" id="clear" type="button" value="AC">
                <input onclick="display('%')" id="percentage" type="button" value="%">
                <button onclick="removeLast()" id="delete" class="text-bg-dark"><i class="fa-solid fa-delete-left p-1 text-bg-dark"></i></button>
                
                <input onclick="display('/')" id="divide" type="button" value="รท" class="text-bg-warning">

            </div>
            <div class="button1">
                <input onclick="display(7)" id="seven" type="button" value="7">
                <input onclick="display(8)" id="eight" type="button" value="8">
                <input onclick="display(9)" id="nine" type="button" value="9">
                <input onclick="display('*')" id="multiple" type="button" value="x" class="text-bg-warning">

            </div>
            <div class="button1">
                <input onclick="display(4)" id="four" type="button" value="4">
                <input onclick="display(5)" id="five" type="button" value="5">
                <input onclick="display(6)" id="six" type="button" value="6">
                <input onclick="display('-')" id="minus" type="button" value="-" class="text-bg-warning">

            </div>
            <div class="button1">
                <input onclick="display(1)" id="one" type="button" value="1">
                <input onclick="display(2)" id="two" type="button" value="2">
                <input onclick="display(3)" id="three" type="button" value="3">
                <input onclick="display('+')" id="plus" type="button" value="+" class="text-bg-warning">

            </div>
            <div class="button1">
                
                <input onclick="display(0)" id="zero" type="button" value="0">
                <input onclick="display('00')" id="dzero" type="button" value="00">
                <input onclick="display('.')" id="point" type="button" value=".">
                
                <input onclick="evaluateExp('=')" id="equals" type="button" value="=" class="text-bg-warning">

            </div>






        

    </div>

</div>
    
</body>

</html>
